<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Column Drop</title>
</head>
<body>
  <div class="container">
    <div class="box dark-blue">
      <span class="text stb">25%</span>
      <span class="text ltb">100%</span>  
    </div>
    <div class="box light-blue">
      <span class="text stlb">25%</span>
      <span class="text mtlb">50%</span>
      <span class="text ltlb">100%</span>
    </div>
    <div class="box green">
      <span class="text stg">25%</span>
      <span class="text ltg">100%</span>
    </div>
  </div>
</body>
</html>
